<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chip component</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-26">Chip Component</h2>
      <div class="normal">
        <h3 class="normal-title mb-20">Normal</h3>
        <div class="btn-wrapper row mb-26">
          <button class="btn btn-default">Default</button>
          <button class="btn btn-disable">Disaled</button>
          <button class="btn btn-default">Checked</button>
        </div>
        <div class="btn-wrapper row mb-26">
          <button class="btn btn-primary bg-primary white">Primary</button>
          <button class="btn btn-disable bg-primary">Disaled</button>
          <button class="btn btn-default bg-primary white">Checked</button>
        </div>
        <div class="btn-wrapper row mb-26">
          <button class="btn btn-default-outline">Default</button>
          <button class="btn btn-default-outline">Disaled</button>
          <button class="btn btn-default-outline">Checked</button>
        </div>
        <div class="btn-wrapper row mb-26">
          <button class="btn btn-primary-outline">Primary</button>
          <button class="btn">Disaled</button>
          <button class="btn btn-primary-outline">Checked</button>
        </div>
      </div>
      <div class="normal">
        <h3 class="normal-title mb-20">Small</h3>
        <div class="btn-wrapper row mb-26">
          <button class="btn btn-default">Default</button>
          <button class="btn btn-disable">Disaled</button>
          <button class="btn btn-default">Checked</button>
        </div>
        <div class="btn-wrapper row mb-26">
          <button class="btn btn-primary bg-primary white">Primary</button>
          <button class="btn btn-disable bg-primary">Disaled</button>
          <button class="btn btn-default bg-primary white">Checked</button>
        </div>
        <div class="btn-wrapper row mb-26">
          <button class="btn btn-default-outline">Default</button>
          <button class="btn btn-default-outline">Disaled</button>
          <button class="btn btn-default-outline">Checked</button>
        </div>
        <div class="btn-wrapper row mb-26">
          <button class="btn btn-primary-outline">Primary</button>
          <button class="btn">Disaled</button>
          <button class="btn btn-primary-outline">Checked</button>
        </div>
      </div>
    </div>
  </body>
</html>
